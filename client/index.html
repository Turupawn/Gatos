<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

  <script>
  var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
      default: 'arcade',
      arcade: {
        gravity: { y: 200 }
      }
    },
    scene: {
      preload: preload,
      create: create
    }
  };

  var game = new Phaser.Game(config);
  var my_address;
  var button;
  var background;
  var dice_result;

  function preload ()
  {
    this.load.setBaseURL('/');
    this.load.image('cat', 'assets/cat.png');
    this.load.image('dog', 'assets/dog.png');
  }

  function create ()
  {
    this.cameras.main.backgroundColor = Phaser.Display.Color.HexStringToColor("#EEE");

    this.dogBtn = this.add.sprite(200, 300, 'dog').setInteractive();
    this.dogBtn.on('pointerdown', function (event) {
      clickDogs()
    })

    this.catBtn = this.add.sprite(600, 320, 'cat').setInteractive();
    this.catBtn.on('pointerdown', function (event) {
      clickCats()
    })

    my_text = this.add.text(20, 50, "¿Cuál es tu mascota favorita?", { font: "37px Sans", fill: "#000" });
    clicks_dogs = this.add.text(120, 500, "Clicks: 0", { font: "37px Sans", fill: "#000" });
    clicks_cats = this.add.text(520, 500, "Clicks: 0", { font: "37px Sans", fill: "#000" });
    setDogClicks(0)
    setCatClicks(0)
  }

  function setDogClicks(clicks)
  {
    clicks_dogs.text = "Clicks: " + clicks
  }

  function setCatClicks(clicks)
  {
    clicks_cats.text = "Clicks: " + clicks
  }
    </script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
    <script type="text/javascript" src="src/utils.js"></script>
    <script type="text/javascript" src ="src/index.js"></script>
</body>
</html>
